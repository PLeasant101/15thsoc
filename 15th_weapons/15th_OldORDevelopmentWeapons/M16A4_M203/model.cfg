class CfgModels
{
	class Default
	{
		sectionsInherit="";
		sections[]={};
		skeletonName="";
	};
	class trixie_m16a4_base: Default
	{
		sections[]=
		{
			"zasleh",
			"Magazine",
			"Bolt",
			"carryhandle",
			"Trigger",
			"railcover"
		};
		skeletonName="trixie_m16a4_base";
		class Animations
		{
		};
	};
	class trixie_m16a4: trixie_m16a4_base
	{
		class Animations
		{
			class Eject_Slide
			{
				type="translation";
				source="reload";
				selection="Bolt";
				memory=1;
				sourceAddress="clamp";
				minValue=0;
				maxValue=0.5;
				axis ="bolt_axis";
				offset0=0;
				offset1=1;
			};
			class Eject_Empty
			{
				type="translation";
				source="isempty";
				selection="Bolt";
				memory=1;
				sourceAddress="clamp";
				minValue=0;
				maxValue=0.5;
				axis ="bolt_axis";
				offset0=0;
				offset1=1;
			};					
			class magazine_reload_move
			{
				type="hide";
				source="reloadMagazine";
				selection="Magazine";
				minValue=-0.4;
				maxValue=0.4;
				minPhase=-0.4;
				maxPhase=0.4;
				hideValue=0.75;
				sourceAddress="mirror";
			};
			class trigger_move
			{
				type="rotationZ";
				source="reload";
				selection="Trigger";
				memory=1;
				sourceAddress="clamp";
				axis = "Trigger_Axis";
				minValue=0.0;
				maxValue=0.3;
				minPhase=0.0;
				maxPhase=0.3;
				angle0=0;
				angle1=-0.512389;
			};
			class ironsight_hide
			{
				type="hide";
				source="hasOptics";
				selection="carryhandle";
				animPeriod=0;
				minValue=0;
				maxValue=0.30000001;
				minPhase=0;
				maxPhase=0.30000001;
				hideValue=0.1;
				sourceAddress="mirror";
			};
			class MuzzleFlashROT
 			{
 				type="rotationX";
 				source="ammoRandom";            //use ammo count as phase for animation
 				sourceAddress="loop";     //loop when phase out of bounds
 				selection="zasleh";       //selection we want to rotate
 				axis="zasleh_axis";                  //no own axis - center of rotation is computed from selection
 				centerFirstVertex=true;   //use first vertex of selection as center of rotation
 				minValue=0;
 				maxValue=4;               //rotation angle will be 360/4 = 90 degrees
 				angle0="rad 0";
 				angle1="rad 360";
 			};
		};
	};
