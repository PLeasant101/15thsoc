		class Animations
		{
			// This hides part of the object if it isn't selected
			// Example: The CLU on the javelin
			class hide_when_not_selected
			{
				type = "hide";
				source = "isSelected";
				selection = "hide_not_selected";
				minValue = 0;
				maxValue = 1;
				hideValue = 0;
				unhideValue = 1;
			};
			class unhide_when_not_selected
			{
				type = "hide";
				source = "isSelected";
				selection = "unhide_not_selected";
				minValue = 0;
				maxValue = 1;
				hideValue = 0.5;
				unhideValue = -1;
			};
			class muzzleFlashZaslehROT
			{
				type = "rotationX";
				source = "ammoRandom";//use ammo count as phase for animation
				sourceAddress = "loop";//loop when phase out of bounds
				selection = "zasleh";//selection we want to rotate
				axis = "";//no own axis - center of rotation is computed from selection
				centerFirstVertex = 1;//use first vertex of selection as center of rotation
				minValue = 0;
				maxValue = 4;//rotation angle will be 360/4 = 90 degrees
				angle0 = "rad 0";
